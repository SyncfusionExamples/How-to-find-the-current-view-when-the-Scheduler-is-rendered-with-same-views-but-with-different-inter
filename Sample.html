<html>

<head>
    <script src="https://cdn.syncfusion.com/ej2/20.4.50/dist/ej2.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.42/polyfill.min.js"></script>
    <link href="https://cdn.syncfusion.com/ej2/20.4.50/material.css" rel="stylesheet">
</head>

<body>
    <div class="stackblitz-container material">
        <div class="control-section">
            <div class="content-wrapper">
                <div id="Schedule">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var data = [{
                Id: 1,
                Subject: 'Meeting',
                StartTime: new Date(2023, 1, 15, 10, 0),
                EndTime: new Date(2023, 1, 15, 12, 30)
            }];
            var scheduleObj = new ej.schedule.Schedule({
                width: '100%', height: '550px',
                views: [
                    { displayName: '1 Day', option: 'Day', interval: 1 },
                    { displayName: '5 Days', option: 'Day', interval: 5 },
                    { displayName: '10 Days', option: 'Day', interval: 10 }
                ],
                selectedDate: new Date(2023, 1, 15),
                eventSettings: { dataSource: data },
                navigating: function (args) {
                    alert('Clicked view is ' + this.views[args.viewIndex].displayName);
                }
            });
            scheduleObj.appendTo('#Schedule');
        </script>

    </div>
</body>

</html>
